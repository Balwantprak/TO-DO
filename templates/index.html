<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App with Reminders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .notification-prompt {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 15px;
        }

        .notification-prompt.show {
            display: flex;
        }

        .notification-prompt button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            background: #667eea;
            color: white;
        }

        .add-task-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tasks-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .task-item {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            background: #f9f9f9;
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .task-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .task-title.completed {
            text-decoration: line-through;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
        }

        .btn-delete:hover {
            background: #ff3838;
        }

        .task-description {
            color: #666;
            margin-left: 39px;
            margin-bottom: 8px;
        }

        .task-reminder {
            display: inline-block;
            margin-left: 39px;
            padding: 5px 12px;
            background: #fff3cd;
            color: #856404;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
        }

        .task-reminder.today {
            background: #f8d7da;
            color: #721c24;
        }

        .task-reminder.overdue {
            background: #ff4757;
            color: white;
        }

        .no-tasks {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .task-header {
                flex-wrap: wrap;
            }

            .task-actions {
                width: 100%;
                margin-left: 39px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù To-Do App</h1>
            <p>Stay organized with reminders & notifications</p>
        </div>

        <div class="notification-prompt" id="notificationPrompt">
            <span>üîî Enable notifications to get reminders at scheduled times</span>
            <button onclick="requestNotificationPermission()">Enable</button>
        </div>

        <div class="add-task-form">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add details (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="reminder">Reminder Date & Time</label>
                    <input type="datetime-local" id="reminder">
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <div class="tasks-container">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Tasks</button>
                <button class="filter-tab" data-filter="active">Active</button>
                <button class="filter-tab" data-filter="completed">Completed</button>
            </div>
            <div id="tasksList"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTitle">Task Title *</label>
                    <input type="text" id="editTitle" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" placeholder="Add details (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="editReminder">Reminder Date & Time</label>
                    <input type="datetime-local" id="editReminder">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let notificationCheckInterval = null;

        // Request notification permission on load
        document.addEventListener('DOMContentLoaded', () => {
            checkNotificationPermission();
            loadTasks();
            startNotificationChecker();
        });

        // Check notification permission
        function checkNotificationPermission() {
            if ('Notification' in window) {
                if (Notification.permission === 'default') {
                    document.getElementById('notificationPrompt').classList.add('show');
                } else if (Notification.permission === 'granted') {
                    console.log('Notifications enabled');
                }
            }
        }

        // Request notification permission
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    document.getElementById('notificationPrompt').classList.remove('show');
                    showNotification('Notifications Enabled!', 'You will receive reminders for your tasks');
                }
            }
        }

        // Show notification
        function showNotification(title, body, taskId = null) {
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification(title, {
                    body: body,
                    icon: 'üìù',
                    badge: 'üîî',
                    tag: taskId ? `task-${taskId}` : 'general',
                    requireInteraction: true
                });

                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };
            }
        }

        // Start checking for reminders
        function startNotificationChecker() {
            // Check every 30 seconds
            notificationCheckInterval = setInterval(checkReminders, 30000);
            checkReminders(); // Check immediately
        }

        // Check for due reminders
        async function checkReminders() {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();
            const now = new Date();

            tasks.forEach(task => {
                if (task.reminder_date && !task.completed && !task.notified) {
                    const reminderDate = new Date(task.reminder_date);
                    const timeDiff = reminderDate - now;

                    // Trigger if reminder time has passed or is within 1 minute
                    if (timeDiff <= 60000 && timeDiff > -300000) { // Within 1 min or up to 5 min past
                        showNotification('Task Reminder! üîî', task.title, task.id);

                        // Mark as notified
                        fetch(`/api/tasks/${task.id}/notified`, { method: 'POST' });
                    }
                }
            });
        }

        // Form submission - Add task
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const reminder = document.getElementById('reminder').value;

            const task = {
                title,
                description,
                reminder_date: reminder || null
            };

            await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(task)
            });

            document.getElementById('taskForm').reset();
            loadTasks();
        });

        // Form submission - Edit task
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const taskId = document.getElementById('editTaskId').value;
            const title = document.getElementById('editTitle').value;
            const description = document.getElementById('editDescription').value;
            const reminder = document.getElementById('editReminder').value;

            const task = {
                title,
                description,
                reminder_date: reminder || null
            };

            await fetch(`/api/tasks/${taskId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(task)
            });

            closeEditModal();
            loadTasks();
        });

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                loadTasks();
            });
        });

        // Load and display tasks
        async function loadTasks() {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();

            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }

            displayTasks(filteredTasks);
        }

        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');

            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="no-tasks">No tasks found</div>';
                return;
            }

            const now = new Date();
            const today = now.toDateString();

            tasksList.innerHTML = tasks.map(task => {
                let reminderHTML = '';
                if (task.reminder_date) {
                    const reminderDate = new Date(task.reminder_date);
                    const isToday = reminderDate.toDateString() === today;
                    const isPast = reminderDate < now && !task.completed;

                    let reminderClass = '';
                    let reminderText = '';

                    if (isPast) {
                        reminderClass = 'overdue';
                        reminderText = '‚ö†Ô∏è Overdue: ';
                    } else if (isToday) {
                        reminderClass = 'today';
                        reminderText = 'üîî Today: ';
                    } else {
                        reminderText = 'üîî ';
                    }

                    reminderHTML = `<div class="task-reminder ${reminderClass}">
                        ${reminderText}${reminderDate.toLocaleString()}
                    </div>`;
                }

                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="task-header">
                            <input type="checkbox" class="task-checkbox" 
                                ${task.completed ? 'checked' : ''} 
                                onchange="toggleTask(${task.id})">
                            <div class="task-title ${task.completed ? 'completed' : ''}">
                                ${task.title}
                            </div>
                            <div class="task-actions">
                                <button class="btn-icon btn-edit" onclick="openEditModal(${task.id})">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn-icon btn-delete" onclick="deleteTask(${task.id})">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        ${reminderHTML}
                    </div>
                `;
            }).join('');
        }

        // Open edit modal
        async function openEditModal(taskId) {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();
            const task = tasks.find(t => t.id === taskId);

            if (task) {
                document.getElementById('editTaskId').value = task.id;
                document.getElementById('editTitle').value = task.title;
                document.getElementById('editDescription').value = task.description || '';

                if (task.reminder_date) {
                    // Convert to local datetime format
                    const date = new Date(task.reminder_date);
                    const localDateTime = new Date(date.getTime() - date.getTimezoneOffset() * 60000)
                        .toISOString().slice(0, 16);
                    document.getElementById('editReminder').value = localDateTime;
                } else {
                    document.getElementById('editReminder').value = '';
                }

                document.getElementById('editModal').classList.add('show');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            document.getElementById('editForm').reset();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        async function toggleTask(id) {
            await fetch(`/api/tasks/${id}/toggle`, { method: 'POST' });
            loadTasks();
        }

        async function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
                loadTasks();
            }
        }
    </script>
</body>
</html>
