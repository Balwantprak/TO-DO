<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App with Reminders</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .notification-banner {
            background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px;
            margin-bottom: 20px; display: none; align-items: center; gap: 10px;
        }
        .notification-banner.show { display: flex; }
        .notification-banner button {
            background: #856404; color: white; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; font-weight: 600;
        }
        .add-task-form {
            background: white; padding: 25px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 30px;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;
            font-size: 14px; transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none; border-color: #667eea;
        }
        .form-group textarea { resize: vertical; min-height: 60px; }
        .btn {
            padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px;
            font-weight: 600; cursor: pointer; transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; width: 100%;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .btn-secondary { background: #6c757d; color: white; margin-left: 10px; }
        .tasks-container {
            background: white; padding: 25px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .filter-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .filter-tab {
            flex: 1; padding: 10px; border: none; background: #f0f0f0;
            border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s;
        }
        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .task-item {
            padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px;
            margin-bottom: 15px; transition: all 0.3s;
        }
        .task-item:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .task-item.completed { opacity: 0.6; background: #f9f9f9; }
        .task-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .task-checkbox { width: 24px; height: 24px; cursor: pointer; }
        .task-title { flex: 1; font-size: 18px; font-weight: 600; color: #333; }
        .task-title.completed { text-decoration: line-through; }
        .task-actions { display: flex; gap: 10px; }
        .btn-icon {
            padding: 5px 10px; border: none; border-radius: 5px;
            cursor: pointer; font-size: 14px; transition: all 0.3s;
        }
        .btn-edit { background: #3498db; color: white; }
        .btn-edit:hover { background: #2980b9; }
        .btn-delete { background: #ff4757; color: white; }
        .btn-delete:hover { background: #ff3838; }
        .task-description { color: #666; margin-left: 39px; margin-bottom: 8px; }
        .task-reminder {
            display: inline-block; margin-left: 39px; padding: 5px 12px;
            background: #fff3cd; color: #856404; border-radius: 5px;
            font-size: 13px; font-weight: 600;
        }
        .task-reminder.today { background: #f8d7da; color: #721c24; }
        .task-reminder.overdue { background: #ff4757; color: white; }
        .no-tasks { text-align: center; padding: 40px; color: #999; font-size: 18px; }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
            align-items: center; justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: white; padding: 30px; border-radius: 15px;
            max-width: 500px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .modal-header { margin-bottom: 20px; }
        .modal-header h2 { color: #333; }
        .modal-footer { display: flex; gap: 10px; margin-top: 20px; }
        .modal-footer .btn { flex: 1; }
        @media (max-width: 600px) {
            .header h1 { font-size: 2em; }
            .task-header { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù To-Do App</h1>
            <p>Stay organized with reminders & notifications</p>
        </div>

        <div id="notificationBanner" class="notification-banner">
            <span>üîî Enable notifications to get reminded about your tasks!</span>
            <button onclick="requestNotificationPermission()">Enable</button>
        </div>

        <div class="add-task-form">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title *</label>
                    <input type="text" id="title" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add details (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="reminder">Reminder Date & Time</label>
                    <input type="datetime-local" id="reminder">
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <div class="tasks-container">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Tasks</button>
                <button class="filter-tab" data-filter="active">Active</button>
                <button class="filter-tab" data-filter="completed">Completed</button>
            </div>
            <div id="tasksList"></div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
            </div>
            <form id="editForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTitle">Task Title *</label>
                    <input type="text" id="editTitle" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" placeholder="Add details (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="editReminder">Reminder Date & Time</label>
                    <input type="datetime-local" id="editReminder">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let notificationCheckInterval = null;

        document.addEventListener('DOMContentLoaded', () => {
            checkNotificationPermission();
            loadTasks();
            startNotificationChecker();
        });

        function checkNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                document.getElementById('notificationBanner').classList.add('show');
            }
        }

        async function requestNotificationPermission() {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                document.getElementById('notificationBanner').classList.remove('show');
                showNotification('Notifications Enabled!', 'You will receive reminders for your tasks');
            }
        }

        function showNotification(title, body, taskId = null) {
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification(title, {
                    body: body,
                    icon: 'üìù',
                    badge: 'üîî',
                    tag: taskId ? `task-${taskId}` : 'general',
                    requireInteraction: true
                });
                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };
            }
        }

        function startNotificationChecker() {
            notificationCheckInterval = setInterval(checkReminders, 30000);
            checkReminders();
        }

        async function checkReminders() {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();
            const now = new Date();

            tasks.forEach(task => {
                if (task.reminder_date && !task.completed && !task.notified) {
                    const reminderDate = new Date(task.reminder_date);
                    const timeDiff = reminderDate - now;

                    if (timeDiff <= 60000 && timeDiff > -300000) {
                        showNotification('Task Reminder! üîî', task.title, task.id);
                        fetch(`/api/tasks/${task.id}/notified`, { method: 'POST' });
                    }
                }
            });
        }

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const reminder = document.getElementById('reminder').value;

            await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title, description, reminder_date: reminder || null
                })
            });

            document.getElementById('taskForm').reset();
            loadTasks();
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskId = document.getElementById('editTaskId').value;
            const title = document.getElementById('editTitle').value;
            const description = document.getElementById('editDescription').value;
            const reminder = document.getElementById('editReminder').value;

            await fetch(`/api/tasks/${taskId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title, description, reminder_date: reminder || null
                })
            });

            closeEditModal();
            loadTasks();
        });

        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                loadTasks();
            });
        });

        async function loadTasks() {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();

            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }

            displayTasks(filteredTasks);
        }

        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');

            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="no-tasks">No tasks found</div>';
                return;
            }

            const now = new Date();
            const today = now.toDateString();

            tasksList.innerHTML = tasks.map(task => {
                let reminderHTML = '';
                if (task.reminder_date) {
                    const reminderDate = new Date(task.reminder_date);
                    const isToday = reminderDate.toDateString() === today;
                    const isPast = reminderDate < now && !task.completed;

                    let reminderClass = isPast ? 'overdue' : (isToday ? 'today' : '');
                    let reminderText = isPast ? '‚ö†Ô∏è Overdue: ' : (isToday ? 'üîî Today: ' : 'üîî ');

                    reminderHTML = `<div class="task-reminder ${reminderClass}">
                        ${reminderText}${reminderDate.toLocaleString()}
                    </div>`;
                }

                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="task-header">
                            <input type="checkbox" class="task-checkbox" 
                                ${task.completed ? 'checked' : ''} 
                                onchange="toggleTask(${task.id})">
                            <div class="task-title ${task.completed ? 'completed' : ''}">
                                ${task.title}
                            </div>
                            <div class="task-actions">
                                <button class="btn-icon btn-edit" onclick="openEditModal(${task.id})">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn-icon btn-delete" onclick="deleteTask(${task.id})">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        ${reminderHTML}
                    </div>
                `;
            }).join('');
        }

        async function openEditModal(taskId) {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();
            const task = tasks.find(t => t.id === taskId);

            if (task) {
                document.getElementById('editTaskId').value = task.id;
                document.getElementById('editTitle').value = task.title;
                document.getElementById('editDescription').value = task.description || '';

                if (task.reminder_date) {
                    const date = new Date(task.reminder_date);
                    const localDateTime = new Date(date.getTime() - date.getTimezoneOffset() * 60000)
                        .toISOString().slice(0, 16);
                    document.getElementById('editReminder').value = localDateTime;
                } else {
                    document.getElementById('editReminder').value = '';
                }

                document.getElementById('editModal').classList.add('show');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            document.getElementById('editForm').reset();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        async function toggleTask(id) {
            await fetch(`/api/tasks/${id}/toggle`, { method: 'POST' });
            loadTasks();
        }

        async function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
                loadTasks();
            }
        }
    </script>
</body>
</html>
